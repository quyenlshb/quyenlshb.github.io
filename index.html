<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Bài Báo</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .prose p {
            margin-bottom: 1em;
        }
        /* CSS cho modal tùy chỉnh */
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-content {
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal.open .modal-content {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl p-6 md:p-10 w-full max-w-4xl">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-indigo-700">Đăng Bài Báo Mới</h1>
        <p class="text-center text-gray-600 mb-8">Nhập tiêu đề và nội dung để tạo bài viết mới.</p>

        <!-- Form nhập liệu -->
        <form id="post-form" class="mb-8 p-6 bg-gray-50 rounded-lg shadow-inner">
            <div class="mb-4">
                <label for="post-title" class="block text-gray-700 font-semibold mb-2">Tiêu đề</label>
                <input type="text" id="post-title" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập tiêu đề bài viết">
                <p id="title-error" class="text-red-500 text-sm mt-1 hidden">Vui lòng nhập tiêu đề.</p>
            </div>
            <div class="mb-4">
                <label for="post-content" class="block text-gray-700 font-semibold mb-2">Nội dung</label>
                <textarea id="post-content" rows="8" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập nội dung bài viết"></textarea>
                <p id="content-error" class="text-red-500 text-sm mt-1 hidden">Vui lòng nhập nội dung.</p>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Đăng Bài
            </button>
        </form>

        <!-- Container for posts and loading state -->
        <div id="posts-container-wrapper" class="relative">
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 z-10 transition-opacity duration-300 hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent mx-auto"></div>
            </div>
            <!-- Danh sách bài viết -->
            <div id="posts-container" class="space-y-8">
                <!-- Các bài viết sẽ được hiển thị tại đây -->
            </div>
        </div>
    </div>

    <!-- Modal tùy chỉnh cho xác nhận xóa -->
    <div id="confirm-modal" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 invisible opacity-0">
        <div class="modal-content bg-white p-8 rounded-lg shadow-xl w-full max-w-sm mx-4">
            <h3 class="text-lg font-bold mb-4 text-gray-800">Xác nhận</h3>
            <p class="text-gray-600 mb-6">Bạn có chắc chắn muốn xóa bài viết này không?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md font-semibold hover:bg-gray-300">Hủy</button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded-md font-semibold hover:bg-red-700">Xóa</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, deleteDoc, serverTimestamp, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Các biến toàn cục được cung cấp bởi môi trường Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        
        let db;
        let auth;

        // Display loading spinner
        function showLoading() {
            document.getElementById('loading-spinner').classList.remove('hidden');
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loading-spinner').classList.add('hidden');
        }

        // Hiển thị modal xác nhận
        function showConfirmModal() {
            const modal = document.getElementById('confirm-modal');
            modal.classList.remove('invisible', 'opacity-0');
            modal.classList.add('visible', 'opacity-100');
        }

        // Ẩn modal xác nhận
        function hideConfirmModal() {
            const modal = document.getElementById('confirm-modal');
            modal.classList.remove('visible', 'opacity-100');
            modal.classList.add('invisible', 'opacity-0');
        }

        // Khởi tạo Firebase
        async function initializeFirebase() {
            showLoading();
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Đăng nhập ẩn danh để cho phép truy cập dữ liệu công cộng
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Bắt đầu lắng nghe các bài viết
                listenForPosts();

            } catch (error) {
                console.error("Lỗi khi khởi tạo Firebase:", error);
                hideLoading();
            }
        }
        
        // Lắng nghe các cập nhật thời gian thực cho các bài viết
        function listenForPosts() {
            if (!db) {
                console.error("Firestore chưa sẵn sàng.");
                hideLoading();
                return;
            }

            const postsCollectionRef = collection(db, `artifacts/${appId}/public/data/blog_posts`);
            const q = query(postsCollectionRef); // Bỏ orderBy()

            // onSnapshot cung cấp một trình lắng nghe thời gian thực
            onSnapshot(q, (snapshot) => {
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = ''; // Xóa các bài viết hiện có

                if (snapshot.empty) {
                    postsContainer.innerHTML = '<p class="text-center text-gray-500 italic">Chưa có bài viết nào. Hãy thêm bài viết đầu tiên của bạn!</p>';
                    hideLoading();
                    return;
                }

                // Lấy tất cả các tài liệu và sắp xếp chúng bằng JavaScript
                const posts = [];
                snapshot.forEach((doc) => {
                    posts.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Sắp xếp các bài viết theo thời gian tạo giảm dần
                posts.sort((a, b) => {
                    if (a.createdAt && b.createdAt) {
                        return b.createdAt.seconds - a.createdAt.seconds;
                    }
                    return 0;
                });

                posts.forEach((post) => {
                    const formattedDate = post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleString('vi-VN') : 'Đang cập nhật...';

                    const postCard = document.createElement('div');
                    postCard.classList.add('bg-gray-50', 'rounded-lg', 'shadow-md', 'p-6');
                    
                    const cardContent = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-xl text-indigo-800">${post.title}</h3>
                            <button class="delete-btn text-red-500 hover:text-red-700 transition-colors" data-id="${post.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                        <p class="text-sm text-gray-400 mb-4">Ngày đăng: ${formattedDate}</p>
                        <div class="prose text-gray-600">${post.content.replace(/\n/g, '<br>')}</div>
                    `;
                    postCard.innerHTML = cardContent;
                    postsContainer.appendChild(postCard);
                });
                
                // Gắn trình lắng nghe sự kiện cho các nút xóa
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const docId = e.currentTarget.getAttribute('data-id');
                        // Mở modal xác nhận thay vì confirm()
                        showConfirmModal();
                        document.getElementById('confirm-delete').onclick = () => {
                            deletePost(docId);
                            hideConfirmModal();
                        };
                    });
                });
                hideLoading();
            });
        }

        // Thêm bài viết mới vào Firestore
        async function addPost(e) {
            e.preventDefault();
            
            if (!db) {
                // Sử dụng UI để hiển thị lỗi thay vì alert()
                document.getElementById('title-error').textContent = "Lỗi: Không thể kết nối với cơ sở dữ liệu. Vui lòng thử lại.";
                document.getElementById('title-error').classList.remove('hidden');
                return;
            }

            const titleInput = document.getElementById('post-title');
            const contentInput = document.getElementById('post-content');
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            let hasError = false;
            document.getElementById('title-error').classList.add('hidden');
            document.getElementById('content-error').classList.add('hidden');

            if (!title) {
                document.getElementById('title-error').classList.remove('hidden');
                hasError = true;
            }
            if (!content) {
                document.getElementById('content-error').classList.remove('hidden');
                hasError = true;
            }

            if (hasError) {
                return;
            }

            showLoading();
            try {
                const postsCollectionRef = collection(db, `artifacts/${appId}/public/data/blog_posts`);
                await addDoc(postsCollectionRef, {
                    title: title,
                    content: content,
                    createdAt: serverTimestamp()
                });
                
                titleInput.value = '';
                contentInput.value = '';
                console.log("Đã đăng bài viết thành công!");

            } catch (error) {
                console.error("Lỗi khi thêm tài liệu: ", error);
            } finally {
                hideLoading();
            }
        }

        // Xóa một bài viết khỏi Firestore
        async function deletePost(docId) {
            showLoading();
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/blog_posts`, docId);
                await deleteDoc(docRef);
                console.log("Đã xóa bài viết thành công!");
            } catch (error) {
                console.error("Lỗi khi xóa tài liệu: ", error);
            } finally {
                hideLoading();
            }
        }
        
        // Chạy khởi tạo
        initializeFirebase();

        // Gắn trình lắng nghe sự kiện gửi form
        document.getElementById('post-form').addEventListener('submit', addPost);

        // Gắn trình lắng nghe sự kiện cho nút hủy trong modal
        document.getElementById('cancel-delete').addEventListener('click', hideConfirmModal);
        document.getElementById('confirm-modal').addEventListener('click', (e) => {
            if (e.target.id === 'confirm-modal') {
                hideConfirmModal();
            }
        });
    </script>
</body>
</html>
