<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Bài Báo</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .prose p {
            margin-bottom: 1em;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl p-6 md:p-10 w-full max-w-4xl">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-indigo-700">Đăng Bài Báo Mới</h1>
        <p class="text-center text-gray-600 mb-8">Nhập tiêu đề và nội dung để tạo bài viết mới.</p>

        <!-- Thẻ người dùng -->
        <div id="user-info" class="flex flex-col items-center mb-6 p-4 bg-indigo-50 rounded-lg text-indigo-800">
            <span class="font-semibold text-lg">Chào mừng bạn!</span>
            <span id="user-id-display" class="mt-2 text-sm md:text-base break-all text-center">ID của bạn: </span>
        </div>

        <!-- Form nhập liệu -->
        <form id="post-form" class="mb-8 p-6 bg-gray-50 rounded-lg shadow-inner">
            <div class="mb-4">
                <label for="post-title" class="block text-gray-700 font-semibold mb-2">Tiêu đề</label>
                <input type="text" id="post-title" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập tiêu đề bài viết">
            </div>
            <div class="mb-4">
                <label for="post-content" class="block text-gray-700 font-semibold mb-2">Nội dung</label>
                <textarea id="post-content" rows="8" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập nội dung bài viết"></textarea>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Đăng Bài
            </button>
        </form>

        <!-- Danh sách bài viết -->
        <div id="posts-container" class="space-y-8">
            <!-- Các bài viết sẽ được hiển thị tại đây -->
            <div id="loading-spinner" class="text-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent mx-auto"></div>
                <p class="mt-2 text-gray-500">Đang tải bài viết...</p>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, deleteDoc, serverTimestamp, orderBy, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        
        let db;
        let auth;
        let userId;

        // Initialize Firebase
        function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Set up auth state listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // User is signed in.
                        userId = user.uid;
                        document.getElementById('user-id-display').textContent = `ID của bạn: ${userId}`;
                        console.log("User authenticated with ID:", userId);
                        
                        // Once authenticated, start listening for blog posts
                        listenForPosts();

                    } else {
                        // User is signed out.
                        console.log("No user is signed in. Attempting to sign in...");
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                            console.log("Signed in with custom token.");
                        } else {
                            await signInAnonymously(auth);
                            console.log("Signed in anonymously.");
                        }
                    }
                });
            } catch (error) {
                console.error("Lỗi khi khởi tạo Firebase:", error);
            }
        }
        
        // Listen for real-time updates to the blog posts
        function listenForPosts() {
            if (!db || !userId) {
                console.error("Firestore hoặc User ID chưa sẵn sàng.");
                return;
            }

            const postsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/blog_posts`);
            const q = query(postsCollectionRef, orderBy('createdAt', 'desc'));

            // onSnapshot provides a real-time listener
            onSnapshot(q, (snapshot) => {
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = ''; // Clear existing posts

                if (snapshot.empty) {
                    postsContainer.innerHTML = '<p class="text-center text-gray-500 italic">Chưa có bài viết nào. Hãy thêm bài viết đầu tiên của bạn!</p>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const docId = doc.id;
                    const formattedDate = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString('vi-VN') : 'Đang cập nhật...';

                    const postCard = document.createElement('div');
                    postCard.classList.add('bg-gray-50', 'rounded-lg', 'shadow-md', 'p-6');
                    
                    const cardContent = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-xl text-indigo-800">${data.title}</h3>
                            <button class="delete-btn text-red-500 hover:text-red-700 transition-colors" data-id="${docId}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                        <p class="text-sm text-gray-400 mb-4">Ngày đăng: ${formattedDate}</p>
                        <div class="prose text-gray-600">${data.content.replace(/\n/g, '<br>')}</div>
                    `;
                    postCard.innerHTML = cardContent;
                    postsContainer.appendChild(postCard);
                });
                
                // Attach event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const docId = e.currentTarget.getAttribute('data-id');
                        deletePost(docId);
                    });
                });
            });
        }

        // Add a new blog post to Firestore
        async function addPost(e) {
            e.preventDefault();
            
            if (!db || !userId) {
                console.error("Firestore hoặc User ID chưa sẵn sàng.");
                return;
            }

            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();

            if (!title || !content) {
                alert("Vui lòng điền đầy đủ tiêu đề và nội dung.");
                return;
            }

            try {
                const postsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/blog_posts`);
                await addDoc(postsCollectionRef, {
                    title: title,
                    content: content,
                    createdAt: serverTimestamp()
                });
                
                document.getElementById('post-form').reset();
                console.log("Đã đăng bài viết thành công!");

            } catch (error) {
                console.error("Lỗi khi thêm tài liệu: ", error);
            }
        }

        // Delete a blog post from Firestore
        async function deletePost(docId) {
            if (!db || !userId) {
                console.error("Firestore hoặc User ID chưa sẵn sàng.");
                return;
            }

            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/blog_posts`, docId);
                await deleteDoc(docRef);
                console.log("Đã xóa bài viết thành công!");
            } catch (error) {
                console.error("Lỗi khi xóa tài liệu: ", error);
            }
        }
        
        // Run the initialization
        initializeFirebase();

        // Attach form submit listener
        document.getElementById('post-form').addEventListener('submit', addPost);

    </script>
</body>
</html>
