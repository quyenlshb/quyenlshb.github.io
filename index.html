<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học tiếng Nhật cùng Gemini</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Màu nền nhẹ nhàng */
        }
        .card {
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-front {
            background-color: #fff;
            color: #1e3a8a; /* Màu chữ xanh dương đậm */
        }
        .card-back {
            background-color: #3b82f6; /* Màu nền xanh dương */
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <header class="bg-blue-800 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Học tiếng Nhật</h1>
            <nav>
                <button onclick="showSection('dashboard')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">Trang chủ</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-8">
        
        <!-- Dashboard Section -->
        <section id="dashboard" class="current-section transition-opacity duration-500">
            <div class="text-center mb-10">
                <h2 class="text-5xl font-extrabold text-blue-900 mb-4">Chào mừng đến với N5 - N4 Japanese</h2>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">Ứng dụng giúp bạn học tiếng Nhật một cách dễ dàng và hiệu quả. Hãy cùng khám phá các tính năng của chúng tôi!</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Word Study Button -->
                <button onclick="showSection('vocabulary')" class="bg-white hover:bg-gray-50 transition-colors duration-300 p-8 rounded-2xl shadow-lg transform hover:scale-105">
                    <div class="flex flex-col items-center">
                        <svg class="h-16 w-16 text-blue-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13.5m0-13.5c-3.921 0-7.534.507-10.435 1.558-.707.253-1.424.542-2.148.868.257-.591.564-1.157.917-1.697 1.488-2.227 3.65-4.254 6.216-5.875"></path></svg>
                        <span class="text-xl font-bold text-blue-900">Học từ vựng</span>
                        <p class="text-gray-500 mt-2">Hệ thống flashcard tương tác</p>
                    </div>
                </button>
                <!-- Grammar Button -->
                <button onclick="showSection('grammar')" class="bg-white hover:bg-gray-50 transition-colors duration-300 p-8 rounded-2xl shadow-lg transform hover:scale-105">
                    <div class="flex flex-col items-center">
                        <svg class="h-16 w-16 text-blue-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l-4 4m0 0l-4-4"></path></svg>
                        <span class="text-xl font-bold text-blue-900">Học ngữ pháp</span>
                        <p class="text-gray-500 mt-2">Các điểm ngữ pháp chi tiết</p>
                    </div>
                </button>
                <!-- Quiz Button -->
                <button onclick="showSection('quiz')" class="bg-white hover:bg-gray-50 transition-colors duration-300 p-8 rounded-2xl shadow-lg transform hover:scale-105">
                    <div class="flex flex-col items-center">
                        <svg class="h-16 w-16 text-blue-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2m0 0l2-2m-2 2V9"></path></svg>
                        <span class="text-xl font-bold text-blue-900">Kiểm tra</span>
                        <p class="text-gray-500 mt-2">Đánh giá kiến thức của bạn</p>
                    </div>
                </button>
            </div>
        </section>

        <!-- Vocabulary Section -->
        <section id="vocabulary" class="hidden transition-opacity duration-500">
            <h2 class="text-4xl font-bold text-blue-900 text-center mb-8">Học từ vựng (N5)</h2>
            <div id="flashcard-container" class="relative w-full max-w-md mx-auto h-96 mb-8">
                <div id="flashcard" class="card w-full h-full rounded-2xl shadow-2xl relative">
                    <div id="card-front" class="card-face card-front p-6 flex flex-col justify-center">
                        <span class="text-5xl font-bold text-blue-900" id="kanji"></span>
                        <span class="text-2xl mt-2 text-gray-600" id="furigana"></span>
                    </div>
                    <div id="card-back" class="card-face card-back p-6 flex flex-col justify-center">
                        <span class="text-3xl font-bold" id="vietnamese-meaning"></span>
                        <p class="text-lg italic mt-4" id="example-sentence"></p>
                    </div>
                </div>
            </div>
            <div class="flex justify-center space-x-4">
                <button onclick="prevFlashcard()" class="bg-white text-blue-600 hover:bg-blue-600 hover:text-white transition-colors duration-300 font-bold py-3 px-6 rounded-full shadow-md transform hover:scale-105">Trước</button>
                <button onclick="nextFlashcard()" class="bg-blue-600 text-white hover:bg-blue-700 transition-colors duration-300 font-bold py-3 px-6 rounded-full shadow-md transform hover:scale-105">Tiếp theo</button>
            </div>
        </section>

        <!-- Grammar Section -->
        <section id="grammar" class="hidden transition-opacity duration-500">
            <h2 class="text-4xl font-bold text-blue-900 text-center mb-8">Học ngữ pháp (N5)</h2>
            <div id="grammar-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Grammar Cards will be injected here by JavaScript -->
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz" class="hidden transition-opacity duration-500">
            <h2 class="text-4xl font-bold text-blue-900 text-center mb-8">Kiểm tra (N5)</h2>
            <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg text-center">
                <div id="quiz-question-container">
                    <p class="text-lg text-gray-500 mb-2" id="quiz-status"></p>
                    <p class="text-2xl font-bold mb-6" id="quiz-question"></p>
                    <div id="quiz-options" class="grid grid-cols-1 gap-4">
                        <!-- Options will be injected here by JavaScript -->
                    </div>
                    <div id="quiz-feedback" class="mt-4 text-xl font-bold hidden"></div>
                    <button id="next-quiz-btn" onclick="nextQuizQuestion()" class="mt-6 bg-blue-600 text-white hover:bg-blue-700 font-bold py-3 px-6 rounded-full hidden transition-colors duration-300">Câu hỏi tiếp theo</button>
                    <button id="start-quiz-btn" onclick="startQuiz()" class="mt-6 bg-blue-600 text-white hover:bg-blue-700 font-bold py-3 px-6 rounded-full transition-colors duration-300">Bắt đầu kiểm tra</button>
                </div>
                <div id="quiz-results" class="hidden mt-8">
                    <p class="text-3xl font-bold text-blue-600">Kết quả của bạn:</p>
                    <p class="text-5xl font-extrabold mt-4" id="score-display"></p>
                    <button onclick="startQuiz()" class="mt-6 bg-blue-600 text-white hover:bg-blue-700 font-bold py-3 px-6 rounded-full transition-colors duration-300">Làm lại</button>
                </div>
            </div>
        </section>

    </main>

    <script>
        // Data for the app
        const vocabulary = [
            { kanji: "私", furigana: "わたし", meaning: "Tôi", example: "私は学生です. (Tôi là học sinh.)" },
            { kanji: "あなた", furigana: "あなた", meaning: "Bạn", example: "あなたは誰ですか. (Bạn là ai?)" },
            { kanji: "これ", furigana: "これ", meaning: "Cái này", example: "これは何ですか. (Cái này là gì?)" },
            { kanji: "それ", furigana: "それ", meaning: "Cái đó", example: "それは本です. (Cái đó là sách.)" },
            { kanji: "あれ", furigana: "あれ", meaning: "Cái kia", example: "あれは富士山です. (Cái kia là núi Phú Sĩ.)" },
            { kanji: "おはよう", furigana: "おはよう", meaning: "Chào buổi sáng", example: "おはようございます. (Chào buổi sáng.)" },
            { kanji: "ありがとう", furigana: "ありがとう", meaning: "Cảm ơn", example: "ありがとうございます. (Cảm ơn bạn.)" },
        ];

        const grammar = [
            {
                title: "~は~です (~wa~ desu)",
                structure: "Danh từ 1 + は + Danh từ 2 + です",
                examples: [
                    { japanese: "私は学生です。", vietnamese: "Tôi là học sinh." },
                    { japanese: "これは本です。", vietnamese: "Cái này là sách." },
                    { japanese: "彼は医者です。", vietnamese: "Anh ấy là bác sĩ." }
                ]
            },
            {
                title: "~の~ (~no~)",
                structure: "Danh từ 1 + の + Danh từ 2",
                description: "Dùng để diễn tả sự sở hữu, thuộc về hoặc quan hệ giữa các danh từ.",
                examples: [
                    { japanese: "私の本。", vietnamese: "Sách của tôi." },
                    { japanese: "日本の車。", vietnamese: "Xe hơi của Nhật Bản." },
                    { japanese: "学校の先生。", vietnamese: "Giáo viên của trường học." }
                ]
            },
            {
                title: "~か (~ka)",
                structure: "Câu khẳng định + か",
                description: "Dùng để biến câu khẳng định thành câu hỏi.",
                examples: [
                    { japanese: "あなたは学生ですか。", vietnamese: "Bạn có phải là học sinh không?" },
                    { japanese: "これはパソコンですか。", vietnamese: "Đây có phải là máy tính không?" },
                    { japanese: "田中さんは日本人ですか。", vietnamese: "Anh Tanaka có phải là người Nhật không?" }
                ]
            }
        ];

        const quizQuestions = [
            {
                question: "Từ nào có nghĩa là 'Cảm ơn'?",
                options: ["こんにちは", "さようなら", "ありがとうございます", "おやすみ"],
                answer: "ありがとうございます"
            },
            {
                question: "Biến câu sau thành câu hỏi: 'これは本です.'",
                options: ["これは本ですか。", "これは本です？", "これは本です!", "これは本。"],
                answer: "これは本ですか。"
            },
            {
                question: "Cấu trúc ngữ pháp nào dùng để chỉ sự sở hữu?",
                options: ["~は~です", "~に~がいます", "~と~", "~の~"],
                answer: "~の~"
            },
            {
                question: "'Chào buổi sáng' trong tiếng Nhật là gì?",
                options: ["こんばんは", "さようなら", "おはようございます", "おやすみ"],
                answer: "おはようございます"
            },
            {
                question: "Từ '先生' (sensei) có nghĩa là gì?",
                options: ["Học sinh", "Giáo viên", "Bác sĩ", "Cảnh sát"],
                answer: "Giáo viên"
            }
        ];

        let currentSection = 'dashboard';
        let currentFlashcardIndex = 0;
        let currentQuizIndex = 0;
        let score = 0;
        let shuffledQuizQuestions = [];

        /**
         * Chuyển đổi giữa các phần của ứng dụng (Trang chủ, Từ vựng, Ngữ pháp, Kiểm tra).
         * @param {string} sectionId - ID của phần muốn hiển thị.
         */
        function showSection(sectionId) {
            // Ẩn tất cả các phần
            document.querySelectorAll('section').forEach(section => {
                section.classList.add('hidden');
                section.classList.remove('current-section');
            });
            // Hiển thị phần được chọn
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.remove('hidden');
                targetSection.classList.add('current-section');
                currentSection = sectionId;
            }

            // Reset và load nội dung khi chuyển phần
            if (sectionId === 'vocabulary') {
                loadFlashcard();
            } else if (sectionId === 'grammar') {
                loadGrammar();
            } else if (sectionId === 'quiz') {
                // Tùy chọn, có thể reset bài kiểm tra ở đây
            }
        }

        // --- Flashcard Logic ---
        const flashcardElement = document.getElementById('flashcard');

        // Lật flashcard khi người dùng click
        flashcardElement.addEventListener('click', () => {
            flashcardElement.classList.toggle('flipped');
        });

        /**
         * Tải nội dung flashcard hiện tại vào giao diện.
         */
        function loadFlashcard() {
            if (currentFlashcardIndex >= 0 && currentFlashcardIndex < vocabulary.length) {
                const card = vocabulary[currentFlashcardIndex];
                document.getElementById('kanji').textContent = card.kanji;
                document.getElementById('furigana').textContent = card.furigana;
                document.getElementById('vietnamese-meaning').textContent = card.meaning;
                document.getElementById('example-sentence').textContent = card.example;
                flashcardElement.classList.remove('flipped'); // Đảm bảo thẻ ở mặt trước khi tải thẻ mới
            }
        }

        /**
         * Chuyển sang flashcard tiếp theo.
         */
        function nextFlashcard() {
            currentFlashcardIndex = (currentFlashcardIndex + 1) % vocabulary.length;
            loadFlashcard();
        }

        /**
         * Quay lại flashcard trước đó.
         */
        function prevFlashcard() {
            currentFlashcardIndex = (currentFlashcardIndex - 1 + vocabulary.length) % vocabulary.length;
            loadFlashcard();
        }

        // --- Grammar Logic ---
        const grammarContainer = document.getElementById('grammar-container');

        /**
         * Tải và hiển thị các điểm ngữ pháp.
         */
        function loadGrammar() {
            grammarContainer.innerHTML = ''; // Xóa nội dung cũ
            grammar.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-2xl shadow-lg transform transition-transform duration-300 hover:scale-[1.02]';
                
                let exampleHtml = '';
                if (item.examples && item.examples.length > 0) {
                    exampleHtml = item.examples.map(ex => `
                        <p class="text-md mt-2 font-medium text-gray-800">${ex.japanese}</p>
                        <p class="text-sm italic text-gray-500">${ex.vietnamese}</p>
                    `).join('');
                }

                card.innerHTML = `
                    <h3 class="text-2xl font-bold text-blue-800 mb-2">${item.title}</h3>
                    <p class="text-lg text-gray-600 mb-2 font-medium">Cấu trúc: <span class="font-semibold text-blue-600">${item.structure}</span></p>
                    ${item.description ? `<p class="text-sm text-gray-500 mt-2 italic">${item.description}</p>` : ''}
                    <h4 class="text-lg font-semibold mt-4 text-gray-700">Ví dụ:</h4>
                    ${exampleHtml}
                `;
                grammarContainer.appendChild(card);
            });
        }

        // --- Quiz Logic ---
        const quizQuestionContainer = document.getElementById('quiz-question-container');
        const quizResultsContainer = document.getElementById('quiz-results');
        const quizQuestionElement = document.getElementById('quiz-question');
        const quizOptionsElement = document.getElementById('quiz-options');
        const quizFeedbackElement = document.getElementById('quiz-feedback');
        const nextQuizBtn = document.getElementById('next-quiz-btn');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const quizStatusElement = document.getElementById('quiz-status');

        /**
         * Bắt đầu một bài kiểm tra mới.
         */
        function startQuiz() {
            score = 0;
            currentQuizIndex = 0;
            // Xáo trộn câu hỏi
            shuffledQuizQuestions = [...quizQuestions].sort(() => Math.random() - 0.5);
            
            quizQuestionContainer.classList.remove('hidden');
            quizResultsContainer.classList.add('hidden');
            startQuizBtn.classList.add('hidden');

            loadQuizQuestion();
        }

        /**
         * Tải câu hỏi kiểm tra hiện tại.
         */
        function loadQuizQuestion() {
            if (currentQuizIndex < shuffledQuizQuestions.length) {
                const currentQuestion = shuffledQuizQuestions[currentQuizIndex];
                quizQuestionElement.textContent = currentQuestion.question;
                quizOptionsElement.innerHTML = '';
                quizFeedbackElement.textContent = '';
                quizFeedbackElement.classList.add('hidden');
                nextQuizBtn.classList.add('hidden');
                quizStatusElement.textContent = `Câu hỏi ${currentQuizIndex + 1} / ${shuffledQuizQuestions.length}`;

                // Tạo các nút tùy chọn
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'bg-gray-100 text-gray-800 p-4 rounded-xl shadow-sm hover:bg-blue-200 transition-colors duration-200 focus:outline-none';
                    button.onclick = () => checkAnswer(option, currentQuestion.answer);
                    quizOptionsElement.appendChild(button);
                });
            } else {
                showQuizResults();
            }
        }

        /**
         * Kiểm tra câu trả lời của người dùng.
         * @param {string} selectedOption - Tùy chọn người dùng đã chọn.
         * @param {string} correctAnswer - Câu trả lời đúng.
         */
        function checkAnswer(selectedOption, correctAnswer) {
            const options = quizOptionsElement.querySelectorAll('button');
            options.forEach(button => {
                button.disabled = true; // Vô hiệu hóa tất cả các nút
                if (button.textContent === correctAnswer) {
                    button.classList.add('bg-green-500', 'text-white');
                    button.classList.remove('bg-gray-100', 'hover:bg-blue-200');
                } else if (button.textContent === selectedOption) {
                    button.classList.add('bg-red-500', 'text-white');
                    button.classList.remove('bg-gray-100', 'hover:bg-blue-200');
                }
            });

            if (selectedOption === correctAnswer) {
                score++;
                quizFeedbackElement.textContent = "Chính xác!";
                quizFeedbackElement.classList.add('text-green-600');
            } else {
                quizFeedbackElement.textContent = `Sai rồi. Đáp án đúng là: ${correctAnswer}`;
                quizFeedbackElement.classList.add('text-red-600');
            }
            quizFeedbackElement.classList.remove('hidden');
            nextQuizBtn.classList.remove('hidden');
        }

        /**
         * Chuyển sang câu hỏi kiểm tra tiếp theo.
         */
        function nextQuizQuestion() {
            currentQuizIndex++;
            loadQuizQuestion();
        }

        /**
         * Hiển thị kết quả bài kiểm tra.
         */
        function showQuizResults() {
            quizQuestionContainer.classList.add('hidden');
            quizResultsContainer.classList.remove('hidden');
            document.getElementById('score-display').textContent = `${score} / ${shuffledQuizQuestions.length}`;
        }
        
        // Load the initial content when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            showSection('dashboard');
        });
    </script>

</body>
</html>
